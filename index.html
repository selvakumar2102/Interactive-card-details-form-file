<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img"> 
      <div class="card1">
         <p class="star"></p>
         <p class="circle"></p>
          <p class="num">9591 6489 6389 101E</p>
          <!-- <div class="block"> -->
          <h3 class="name">FELICIA LEIRE</h3>
           <p class="num2">09/00</p>
         </div> 
    </div>
    </div>
      <div class="card2"></div>
      
  <div class="input">
    <div class="input-name">
    <label for="name">GRADHOLDER NAME</label>
    <input type="text" name="name" id="name" placeholder="Selva kumar">
    </div>
    <div class="input-number">
      <label for="">CARD NUMBER</label>
      <input type="number" name="number" id="number" placeholder="9591 6489 6389 101E" maxlength="16">
    </div>
    <div class="exp-date">
      <label for="date">EXP.DATE(MM/YY)</label>
      <input type="month" name="month" id="month">
      <input type="year" maxlength="4" placeholder="YY">
       <div class="cvc">
      <label  for="">CVC</label>
      <input type="number">
       </div>
 </div>
  
    <button type="submit">Confirm</button>
    
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SELVAKUMAR</a>.
  </div>
</body>
</html>
